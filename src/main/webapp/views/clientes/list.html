<html ng-app="controleservicos">
<head>        
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1 class="titulo">Lista de Clientes</h1>


<a href="#cliente/cadastro">Novo
<img alt="Novo" src="recursos/img/add-icon.png" border="0">
</a>

<br/>
<br/>
<label>Filtro</label>
<input class="form-control form-metade-largura" type="text" ng-model="filtro"><br>
<br/>

<div ng-controller="clienteController" ng-init="listarClientes()">

	<div class="content table-responsive table-full-width">
		<table class="table table-hover">
			<thead>
				<th>ID</th>
				<th>Descrição</th>
				<th>Endereço</th>
				<th>Telefone</th>							
			</thead>
			<tbody>
				<tr ng-repeat="cliente in data | filter:filtro"> 
					<td>{{cliente.id}}</td>					
					<td>{{cliente.nome}}</td>
					<td>{{cliente.endereco}}</td>
					<td>{{cliente.telefone}}</td>					
					<!-- 
					<td> <a href ng-click="removerLivro(livro.id);">Apagar
					 <img alt="Remover" src="resources/img/delete-icon.png" border="0">
					</a></td>
					<td> <a href ng-click="editarLivro(livro.id);">Editar
					 <img alt="Editar" src="resources/img/edit-icon.png" border="0">
					</a></td>
					 -->
				</tr>
			</tbody>
		</table>
		<div class="text-center">
		   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="anterior();">Anterior</button>
		   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="proximo();">Próximo</button>
		</div>   
	</div>

</div>
</html>
