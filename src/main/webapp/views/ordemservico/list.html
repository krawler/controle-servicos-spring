<html ng-app="controleservicos">
<head>        
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Lista de Ordens</h1>


<a href="#ordem/cadastro">Novo
<img alt="Novo" src="recursos/img/add-icon.png" border="0">
</a>

<br/>
<br/>
<label>Filtro <input class="form-control" type="text" ng-model="filtro"></label><br>
<br/>

<div ng-controller="ordemServicoController" ng-init="listarOrdens()">

	<div class="content table-responsive table-full-width">
		<table class="table table-hover">
			<thead>
				<th>Cliente</th>
				<th>serviço</th>							
			</thead>
			<tbody>
				<tr ng-repeat="ordem in data | filter:filtro"> 
					<td>{{ordem.cliente.nome}}</td>					
					<td>{{ordem.servico.descricao}}</td>					
					<!-- 
					<td> <a href ng-click="removerLivro(livro.id);">Apagar
					 <img alt="Remover" src="resources/img/delete-icon.png" border="0">
					</a></td>
					<td> <a href ng-click="editarLivro(livro.id);">Editar
					 <img alt="Editar" src="resources/img/edit-icon.png" border="0">
					</a></td>
					 -->
				</tr>
			</tbody>
		</table>
		<div class="text-center">
		   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="anterior();">Anterior</button>
		   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="proximo();">Próximo</button>
		</div>   
	</div>

</div>
</html>
