<html ng-app="controleservicos">
<head>        
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Lista de Serviços</h1>


<a href="#servico/cadastro">Novo
<img alt="Novo" src="recursos/img/add-icon.png" border="0">
</a>

<br/>
<br/>
<label>Filtro <input class="form-control" type="text" ng-model="filtro"></label><br>
<br/>

<div ng-controller="servicoController" ng-init="listarServicos();">

	<div class="content table-responsive table-full-width">
		<table class="table table-hover">
			<thead>
				<th>ID</th>
				<th>Descrição</th>
			</thead>
			<tbody>
				<tr ng-repeat="servico in data | filter:filtro" selectrow> 
					<td>{{servico.id}}</td>					
					<td>{{servico.descricao}}</td>								
					</a></td>					 
				</tr>
			</tbody>
		</table>
		<div class="text-center">
		   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="anterior();">Anterior</button>
		   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="proximo();">Próximo</button>
		   <button type="button" class="btn btn-info btn-fill btn-wd" ng-click="edit();">Alterar serviço</button>
		</div>   
	</div>

</div>
</html>
