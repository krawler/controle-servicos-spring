<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Cadastro de Serviços</h1>
<a href="#servico/listar"> Lista de serviços <img alt="Novo" src="recursos/img/list-icon.png" border="0">
</a>

<br />
<br />

<div class="col-lg-9 col-md-8">
	<div class="card">
		<div class="content">
			<form id="formServico" ng-submit="salvarServico();">					
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Descrição</label> 
									<input type="text" ng-model="servico.descricao" class="form-control border-input"
									 placeholder="Descrição" required="required" />
							</div>
						</div>
					</div>								
				<button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
				<button type="submit" class="btn btn-info btn-fill btn-wd" ng-click="$scope.servico={}">Limpar</button>
			</form>
		</div>	
	</div>
</div>	
</html>
